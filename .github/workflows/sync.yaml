name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Sync
        uses: patrickwyler/gcs-bucket-sync-action@1.4
        with:
          secrets: ${{ secrets.google_service_account_credentials }}
          bucket: 'wm-fuse-bucket'
          exclude: '.*\.md$|\.gitignore$|\.git/.*$|\.github/.*$'
  
  changed_files:
    runs-on: ubuntu-latest  # windows-latest || macos-latest
    name: Test changed-files
    steps:
      - uses: actions/checkout@v4
      - name: Collect Changed Files
        id: changed-files
        uses: tj-actions/changed-files@v44
      
      - name: Debug Changed Files Outputs
        run: |
          echo "Added files: ${{ steps.changed-files.outputs.added_files }}"
          echo "Copied files: ${{ steps.changed-files.outputs.copied_files }}"
          echo "Modified files: ${{ steps.changed-files.outputs.modified_files }}"
          echo "Renamed files: ${{ steps.changed-files.outputs.renamed_files }}"
          echo "Deleted files: ${{ steps.changed-files.outputs.deleted_files }}"
        shell: bash
      
      - name: Create JSON File with Changed Files
        run: |
          # Ensure JSON format function
          ensure_json() {
            if [ -z "$1" ] || [ "$1" == "[]" ]; then
              echo "[]"
            else
              echo "$1"
            fi
          }

          # Get the outputs and ensure they are in JSON format
          added=$(ensure_json "${{ steps.changed-files.outputs.added_files }}")
          copied=$(ensure_json "${{ steps.changed-files.outputs.copied_files }}")
          modified=$(ensure_json "${{ steps.changed-files.outputs.modified_files }}")
          renamed=$(ensure_json "${{ steps.changed-files.outputs.renamed_files }}")
          deleted=$(ensure_json "${{ steps.changed-files.outputs.deleted_files }}")

          # Construct the new JSON object
          new_json=$(jq -n \
            --argjson added "$added" \
            --argjson copied "$copied" \
            --argjson modified "$modified" \
            --argjson renamed "$renamed" \
            --argjson deleted "$deleted" \
            '{
              "added": $added,
              "copied": $copied,
              "modified": $modified,
              "renamed": $renamed,
              "deleted": $deleted
            }')
        
          # Write the JSON object to the file
          echo "$new_json" > changed_files.json
        
          # Print the contents of the JSON file
          cat changed_files.json
        shell: bash
        
